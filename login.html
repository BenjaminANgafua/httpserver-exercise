<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: grid;
            justify-items: center;
        }
        
        input {
            font-size: 1.3em;
        }
    </style>
</head>

<body>
    <h1>Login Form</h1>
    <form action="" method="post">
        <div><input type="text" placeholder="username" value="benjamkin " name="username" id="username"></div>
        <div><input type="password" placeholder="password" value=" etsegdvfd" name="password" id="password"></div>
        <input type="button" value="submit" name="submit" onclick="submitForm()" id="submit">
    </form>
    <script>
        submitForm = () => {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let obj = {
                username: username,
                password: password
            };
            console.log(obj)
            fetch('/login', {
                    method: "POST",
                    "Content-Type": "application/json",
                    body: JSON.stringify(obj)
                })
                .then((response) => response.json())
                .then((data) => {
                    console.log(data)
                    if (data.status === 0) {
                        window.location.href = "/profile"
                    }
                })
        }
    </script>
</body>

</html>
