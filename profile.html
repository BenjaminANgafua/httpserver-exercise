<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        .profile {
            font-size: larger;
            padding: 1em;
        }
    </style>
</head>

<body>
    <div id="demo"></div>
    <script>
        let di = document.getElementById('demo')
        myFetch = () => {
            fetch('/profileData')
                .then((response) => response.json())
                .then((data) => {
                    di.insertAdjacentHTML("afterend", `
                    <div class="profile"> 
                        <h1> Profile  </h1> 
                        <div>Name: ${data.data.full_name} </div><br>
                        <div> Username: ${data.data.username} </div><br>
                        <div> Email: <a href="mailto:${data.data.email}">${data.data.email}</a> </div> 
                    </div>
                    `)
                }).catch(err => {
                    console.log(err)
                })
        }
        myFetch()
    </script>
</body>

</html>
