<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: grid;
            justify-items: center;
        }
        
        input {
            font-size: 1.0em;
        }
        
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="" method="post">
        <div>Full Name: <input type="text" placeholder="full-name" name="full-name" value="Ben Arku" id="full-name"></div>
        <div>Username: <input type="text" placeholder="username" name="username" value="benarku" id="username"></div>
        <div>Email: <input type="email" placeholder="email" value="benjaminarkutl2017@gmail.com" name="email" id="email"></div>
        <div>Password: <input type="password" placeholder="password" value="benjaminarku" name="password" id="password"></div>
        <input type="button" value="submit" name="submit" onclick="submitForm()" id="submit"> <br> Already have an account? <a href="./login.html">Login</a>
    </form>
    <script>
        submitForm = () => {
            let full_name = document.getElementById('full-name').value;
            let username = document.getElementById('username').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let obj = {
                full_name: full_name,
                username: username,
                email: email,
                password: password
            };
            fetch('/registration', {
                    method: "POST",
                    "Content-Type": "application/json",
                    body: JSON.stringify(obj)
                })
                .then(resp => resp.json())
                .then(data => {
                    console.log("Html", data)
                })
        }
    </script>
</body>

</html>
