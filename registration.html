<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(126, 124, 122);
            display: grid;
            justify-items: center;
        }
        
        #check,
        #full-name,
        #username,
        #password,
        #email {
            font-size: 1.0em;
            /* padding-left: 10%; */
            border-radius: 5px;
            border: 1px solid;
            margin-top: 5%;
            height: 1.5em;
            box-shadow: 0px 3px rgba(121, 120, 120, 0.533)
        }
        
        #check {
            margin-left: 35%;
        }
        
        a {
            text-decoration: none;
            font-style: italic;
            color: rgb(3, 8, 247);
        }
        
        #main {
            background-color: rgb(253, 253, 253);
            margin-top: 10%;
            box-shadow: 1px 8px #444342;
            padding: 3%;
            border-radius: 5px;
        }
        
        #submit {
            margin-left: 30%;
            margin-top: 5%;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            padding: 4px;
            font-size: 17px;
            font-style: oblique;
            font-family: 'Times New Roman';
            background-color: rgb(10, 34, 34);
        }
    </style>
</head>

<body>
    <div id="main">
        <h1>Registration Form</h1>
        <form action="" method="post">
            <!-- Full name -->
            <div>Full Name:
                <input type="text" placeholder="Full Name" name="full-name" id="full-name" required>
            </div>
            <!-- username -->
            <div>Username:
                <input type="text" placeholder="username" name="username" id="username" required>
            </div>
            <!-- Email -->
            <div>Email: &nbsp; &nbsp; &nbsp;
                <input type="email" placeholder="Email" name="email" id="email" required>
            </div>
            <!-- password -->
            <div>Password:
                <input type="password" placeholder="Password" name="password" id="password" required> <br>
                <input type="checkbox" id="check" onclick="hidePassword()">Show Password
            </div><br>
            <!-- Submit button -->
            Already have an account? <a href="/login"><strong>Login</strong> </a> <br>
            <input type="button" value="Sign Up" name="submit" onclick="submitForm()" id="submit">
        </form>
    </div>
    <script>
        submitForm = () => {
            //DOM manipulation
            let full_name = document.getElementById('full-name').value;
            let username = document.getElementById('username').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            // storing input values in obj object
            let obj = {
                full_name: full_name,
                username: username,
                email: email,
                password: password
            };
            // using fetch to send data to the backend serve with the /registration route
            fetch('/registration', {
                    method: "POST",
                    "Content-Type": "application/json",
                    body: JSON.stringify(obj)
                })
                .then(resp => resp.json())
                .then(data => {
                    // To see output in the browser
                    console.log("Html", data)
                })
        }
        hidePassword = () => {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>

</html>
